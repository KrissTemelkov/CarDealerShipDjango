{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/style/style.css' %}">
    <title>CarDealerShip</title>
</head>

<body>
<div id="box">

    <header>

        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="{% url 'index' %}"><span>C</span>ARS <span>D</span>EALER <span>S</span>HIP</a></h1>
        <nav>

            <a href="{% url 'posts' %}">Posts</a>
            <!-- if the user has not created a profile -->
            {% if not request.user.is_authenticated %}
                <a href="{% url 'register user' %}">Create Profile</a>
                <a href="{% url 'login user' %}">Login</a>

                <!-- if the user has created a profile -->
            {% else %}
                <a href="{% url 'details user' pk=user.pk %}">Profile</a>
                <a href="{% url 'logout user' %}">Log Out</a>
            {% endif %}


        </nav>
    </header>


    <section id="create-page" class="auth">
        <!-- create car form -->
        <form id="create" method="post" action="{% url 'car create' %}">
            <div class="container">
                <h1 class="form-create-headline">Create Car</h1>
                {{ form }}


                <input class="btn" type="submit" value="Create Car">
                {% csrf_token %}
            </div>
        </form>
    </section>
</div>
<!-- Footer -->
<footer>
    &copy;SoftUni Team 2022. All rights reserved.
</footer>
<!-- End Footer -->

</body>
</html>
